<div class="container">
    <div class="card">
        <div class="card-header"> Comentarios</div>
        <div class="card-body" *ngIf="listComments.length > 0">
            <div *ngFor="let comment of listComments; index as i">
                <div>
                    Nombre: {{ comment.name }}
                    <p>Commentario: {{ comment.body }}</p>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-info" (click)="onEmit()">Emitir</button>
        </div>
    </div>
</div>
